  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-70"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col-6">
            <div class="temperature-value">
              <span class="temperature" id="temperature"></span>
              <span class="units" id="celsius"> Â°C </span>
            </div>
            <div class="date">
              ðŸ—“ Last updated: <br /><span id="date"></span>
            </div>
          </div>
          <div class="col-6">
            <div>
              <img class="img-now" src="" alt="Cloudy" id="icon" />
            </div>
            <div class="description" id="description"></div>
            <div class="description-details">
              <li>ðŸ’¨ Wind speed: <span id="wind-speed"></span> km/h</li>
              <li>ðŸ’§ Humidity: <span id="humidity"></span>%</li>

        </div>
        <div class="forecast" id="forecast"></div>
        <div class="footer">
          <a
            href="https://github.com/elizaveta-bondar/my-weather-app"
            target="_blank"

          by Elizabeth Bondar

      </div>
    </div>
